<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="userDataScript.js"></script>
    <title>Στοιχεία χρήστη</title>
  </head>
  <body>
    <header><a href="index.html"> Επιστροφή στην αρχική σελίδα</a></header>
    <h2>Συμπληρώστε τη φόρμα με τα τοπικά σας δεδομένα</h2>
    <form id="dataForm">
      <div>
        <div class="containerAnakritikoi">
          <div id="anakritikoiContainer">
            <label for="anakritikoi">Ανακριτικοί (Γενική):</label>
            <input
              type="text"
              name="anakritikoi[]"
              placeholder="Αρχ/κα ΠΑΠΠΑ Ανέστη"
            />
          </div>
          <div id="anakritikoiEnikosContainer">
            <label for="anakritikoiEnikos">Ανακριτικοί (Ονομαστική):</label>
            <input
              type="text"
              name="anakritikoiEnikos[]"
              placeholder="Αρχ/κας ΠΑΠΠΑΣ Ανέστης"
            />
          </div>
        </div>
        <div class="anakritikoiBtns">
          <button type="button" id="addAnakritikoi">
            Προσθήκη Ανακριτικού
          </button>
          <button type="button" id="removeAnakritikoi">
            Αφαίρεση Ανακριτικού
          </button>
        </div>
      </div>

      <div class="fields">
        <div>
          <label for="ypiresia">Υπηρεσία:</label>
          <input
            type="text"
            id="ypiresia"
            name="ypiresia"
            placeholder="Τ.Δ.Ε.Ε. Κομοτηνής"
          />
        </div>
        <div>
          <label for="dAstynomias">Διευθ. Αστυνομίας:</label>
          <input
            type="text"
            id="dAstynomias"
            name="dAstynomias"
            placeholder="ΡΟΔΟΠΗΣ"
          />
        </div>
        <div>
          <label for="geniki">Γ.Α.Δ./ΓΕ.Π.Α.Δ.</label>
          <input type="text" id="geniki" name="geniki" placeholder="Α.Μ.Θ." />
        </div>
        <div>
          <label for="doy">ΔΟΥ:</label>
          <input type="text" id="doy" name="doy" placeholder="Κομοτηνής" />
        </div>
        <div>
          <label for="merosSyntaksisEkthesis">Μέρος Σύνταξης Έκθεσης:</label>
          <input
            type="text"
            id="merosSyntaksisEkthesis"
            name="merosSyntaksisEkthesis"
            placeholder="Κομοτηνή"
          />
        </div>
        <div>
          <label for="xronosPeratosis">Χρόνος Περάτωσης:</label>
          <input
            type="number"
            id="xronosPeratosis"
            name="xronosPeratosis"
            min="0"
            placeholder="10"
          />
        </div>
        <div>
          <label for="eisaggeleiaProtodikon">Εισαγγελία Πρωτοδικών:</label>
          <input
            type="text"
            id="eisaggeleiaProtodikon"
            name="eisaggeleiaProtodikon"
            placeholder="Ροδόπης"
          />
        </div>
        <div>
          <label for="iatro">Ιατροδικαστική Υπηρεσία:</label>
          <input type="text" id="iatro" name="iatro" placeholder="ΡΟΔΟΠΗΣ" />
        </div>
        <div>
          <label for="dieuthynsiYpiresias">Διεύθυνση Υπηρεσίας:</label>
          <input
            type="text"
            id="dieuthynsiYpiresias"
            name="dieuthynsiYpiresias"
            placeholder="Λ Δημοκρατίας αρ. 3"
          />
        </div>
        <div>
          <label for="tilefono">Τηλέφωνο:</label>
          <input
            type="text"
            id="tilefono"
            name="tilefono"
            placeholder="25314 40177"
            minlength="10"
            maxlength="10"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ta.komotinis@astynomia.gr"
          />
        </div>
        <div>
          <label for="email">Αρ.Μητρώου.Υπηρ.:</label>
          <input type="text" id="amy" name="amy" placeholder="4587" />
        </div>
        <button class="helpBtn large" type="button" id="submitForm">
          Αποθήκευση
        </button>
      </div>
    </form>
  </body>
</html>
