<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Vaxyp</title>
  </head>
  <body>
    <div class="top">
      <div class="anakritikoi">
        <div>
          <label for="anakritikos">Ά ανακριτικός</label>
          <select name="" id="anakritikos">
            <option selected value="Αρχ/κας ΕΜΜΑΝΟΥΗΛΙΔΗΣ Νικόλαος">
              ΕΜΜΑΝΟΥΗΛΙΔΗΣ
            </option>
            <option value="Ανθ/μος ΚΟΛΤΣΙΔΑΣ Βαγγέλης">ΚΟΛΤΣΙΔΑΣ</option>
            <option value="Ανθ/μος ΚΟΥΛΕΛΗΣ Χρήστος">ΚΟΥΛΕΛΗΣ</option>
            <option value="Αρχ/κας ΓΚΑΓΚΑΤΣΑΣ Γεώργιος">ΓΚΑΓΚΑΤΣΑΣ</option>
            <option value="Υπ/κας ΠΑΡΑΣΚΕΥΑΣ Νερατζής">ΠΑΡΑΣΚΕΥΑΣ</option>
            <option value="Ανθ/μος ΓΙΑΝΝΑΚΙΔΗΣ Βασίλειος">ΓΙΑΝΝΑΚΙΔΗΣ</option>
          </select>
        </div>
        <div>
          <label for="anakritikos-b">´Β ανακριτικός</label>
          <select name="" id="anakritikos-b">
            <option value="Αρχ/κα ΕΜΜΑΝΟΥΗΛΙΔΗ Νικόλαου">ΕΜΜΑΝΟΥΗΛΙΔΗΣ</option>
            <option selected value="Ανθ/μου ΚΟΛΤΣΙΔΑ Βαγγέλη">ΚΟΛΤΣΙΔΑΣ</option>
            <option value="Ανθ/μου ΚΟΥΛΕΛΗ Χρήστου">ΚΟΥΛΕΛΗΣ</option>
            <option value="Αρχ/κα ΓΚΑΓΚΑΤΣΑ Γεώργιου">ΓΚΑΓΚΑΤΣΑΣ</option>
            <option value="Υπ/κα ΠΑΡΑΣΚΕΥΑ Νερατζή">ΠΑΡΑΣΚΕΥΑΣ</option>
            <option value="Ανθ/μου ΓΙΑΝΝΑΚΙΔΗ Βασίλειου">ΓΙΑΝΝΑΚΙΔΗΣ</option>
          </select>
        </div>
      </div>
      <p id="initial">
        Στην Κομοτηνή σήμερα την <b><span class="day">07</span>η</b> του μήνα
        <b><span class="month">Φεβρουαρίου</span></b> του έτους
        <b><span class="year">2025</span></b> ημέρα
        <b><span class="day-name">Τετάρτη</span></b> και ώρα
        <b><span class="time">22:00</span></b> ο
        <span class="anakritikos">Ανθ/μος ΚΟΛΤΣΙΔΑΣ Βαγγέλης</span> του Τ.Δ.Ε.Ε
        Κομοτηνής, παρισταμένου και του
        <span class="anakritikos-b"> Ανθ/μου ΖΑΧΑΡΙΑ Ελένη </span> της ίδιας
        Υπηρεσίας που προσλήφθηκε ως β΄ ανακριτικός υπάλληλος
      </p>
      <button id="copy-initial">Αντιγραφή</button>
    </div>

    <hr />
    <div class="person data">
      <textarea
        id="taytotita"
        class="input"
        placeholder="Αντέγραψε στοιχεία ατόμου και βάλτα εδώ"
      ></textarea>
      <div class="format">
        <p>====></p>
        <button id="personFormat">Μετατροπή</button>
      </div>
      <textarea readonly class="clipboard-id output"></textarea>
      <button class="copy-id">Αντιγραφή</button>
    </div>
    <hr />
    <div class="data">
      <textarea
        id="oxima"
        class="input"
        placeholder="Αντέγραψε στοιχεία οχήματος και βάλτα εδώ"
      ></textarea>
      <div class="format">
        <p>====></p>
        <button id="carFormat">Μετατροπή</button>
      </div>
      <textarea readonly class="clipboard-oxima output"></textarea>
      <button class="copy-oxima">Αντιγραφή</button>
    </div>
  </body>
</html>
